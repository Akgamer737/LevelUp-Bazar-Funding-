<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSports Tournament App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
        }

        .loading-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo container with pendulum animation */
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: 10vh;
            transform-origin: top left;
            animation: pendulumDrop 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes pendulumDrop {
            0% {
                transform: rotate(-45deg);
                opacity: 0;
            }
            70% {
                transform: rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: rotate(0deg);
                opacity: 1;
            }
        }

        .logo-img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
        }

        /* Centered app name with typing effect */
        .app-name-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .app-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #222;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ff5722;
            width: 0;
            animation: 
                typing 1.5s steps(30, end) 1.5s forwards,
                blink-caret 0.75s step-end infinite 1.5s;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff5722; }
        }

        /* Prize elements container */
        .prize-elements {
            position: absolute;
            width: 100%;
            height: 100px;
            bottom: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1 }
        }

        .money-badge, .trophy-badge {
            margin: 0 20px;
            text-align: center;
            transform: translateY(20px);
            animation: floatUp 0.6s ease-out 3.3s forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(0) }
        }

        .money-badge {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
            text-shadow: 0 2px 5px rgba(46, 204, 113, 0.3);
        }

        .trophy-badge {
            font-size: 3.5rem;
            filter: drop-shadow(0 3px 5px rgba(255, 215, 0, 0.4));
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <!-- Replace with your actual logo path -->
            <img src="https://via.placeholder.com/120x120.png?text=LOGO" class="logo-img" alt="Tournament Logo">
        </div>
        
        <div class="app-name-container">
            <div class="app-name">TourneyX</div>
        </div>
        
        <div class="prize-elements">
            <div class="money-badge">‚Çπ Win Cash</div>
            <div class="trophy-badge">üèÜ</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate app loading
            setTimeout(() => {
                // In your actual app, redirect to main screen here
                console.log("App loaded - redirecting to main screen");
                // window.location.href = "main.html";
                
                // For demo, just reload
                window.location.reload();
            }, 5000);
        });
    </script>
</body>
</html>
